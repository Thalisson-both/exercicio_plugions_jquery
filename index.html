<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de cadastro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="formulario">
            <header>
                <h1>Formulário de cadastro</h1>
                <p>
                    Antes da trilha me diga de onde você é 
                </p>
            </header>
            <form>
                <div class="form-campo">
                    <label for="">Nome completo :</label>
                    <input type="text">
                </div>
                <div class="form-campo">
                    <label for="">E-mail :</label>
                    <input type="email" name="" id="">
                </div>
                <div class="form-campo">
                    <label for="">Telefone :</label>
                    <input type="tel" name="" id="">
                </div>
                <div class="form-campo">
                    <label for="">CPF:</label>
                    <input type="number">
                </div>
                <div class="form-campo">
                    <label for="">Endereço:</label>
                    <input type="text">
                </div>
                <div class="form-campo">
                    <label for="">CEP</label>
                    <input type="number" name="" id="">
                </div>             
            </form>
            <button type="button">Enviar</button>
        </div>
        <div class="imagem">
            <img src="images/caminho-no-meio-da-floresta-verde.jpg" alt="imagem de um caminho">
        </div> 
    </div>
    <script src="main.js"></script>
</body>
</html>
