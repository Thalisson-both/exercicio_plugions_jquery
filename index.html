<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de cadastro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="formulario">
            <header>
                <h1>Formulário de cadastro</h1>
                <p>
                    Antes da trilha me diga de onde você é 
                </p>
            </header>
            <form id="meuFormulario">
                <div class="form-campo">
                    <label for="">Nome completo :</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-campo" id="form-campo">
                    <label for="">E-mail :</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-campo">
                    <label for="">Telefone :</label>
                    <input type="tel" name="telefone" id="telefone" required>
                </div>
                <div class="form-campo">
                    <label for="">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-campo">
                    <label for="">CEP</label>
                    <input type="text" name="cep" id="cep" required>
                </div>             
            </form>
            <button type="submit" id="meuBotao" >Enviar</button>
        </div>
        <div class="imagem">
            <img src="images/caminho-no-meio-da-floresta-verde.jpg" alt="imagem de um caminho">
        </div> 
    </div>
    <!-- Incluindo a biblioteca jQuery -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- Incluindo o jQuery maks pluguin -->
    <script src="./js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
